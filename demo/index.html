<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Responsive Image Attributes Demo</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div>
            <img class="profile1" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="responsive image" data-src-medium="img/350x150.gif" data-src-small="img/200x100.gif" data-src-large="img/500x200.gif" data-src-xlarge="img/600x250.gif">
        </div>
        <div>
            <img class="profile1" src="" width="200" height="100" alt="responsive image" data-src-medium="img/350x150.gif" data-src-small="img/200x100.gif" data-src-large="img/500x200.gif" data-src-xlarge="img/600x250.gif">
        </div>
        <div>
            <img class="profile2" src="img/200x100.gif" alt="responsive image" data-src-medium="img/350x150.gif" data-src-small="img/200x100.gif" data-src-large="img/500x200.gif" data-src-xlarge="img/600x250.gif">
        </div>
        <div>
            <img class="profile3" src="" width="100%" alt="responsive image" data-src-medium="img/350x150.gif" data-src-small="img/200x100.gif" data-src-large="img/500x200.gif" data-src-xlarge="img/600x250.gif">
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="scripts/matchMedia.js"></script>
        <script src="../MediaQueryImgAttrs.js"></script>
        <script src="../DynamicWidthImgAttrs.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
